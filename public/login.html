<html>
	<head>
        <link rel="website icon" type="png" href="./images/logo.jpg">
        <style>
            html{
                scroll-behavior: smooth; 
                scrollbar-width: thin;
            }
            body{
                margin: 0;
                padding: 0;
                font-family: montserrat;
                width: 100px;
                height: 100vh;
                overflow: hidden;
                background:url("./images/bglogin.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                background-position: center;
            }
            .centre{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 350px;
                background: white;
                border-radius: 25px;
            }
            .centre form{
                padding: 0 40px;
                box-sizing: border-box;
            }
            .centre h1{
                text-align: center;
                padding: 0 0 20px 0;
                border-bottom: 1px solid silver;
            }
            form .txt_field{
                position: relative;
                border-bottom: 2px solid #adadad;
                margin: 30px 0;
            }
            .txt_field input{
                width: 100%;
                padding: 0 5px;
                height: 40px;
                font-size: 16px;
                border: none;
                background: none;
                outline: none;
            }
            .txt_field label{
                position: absolute;
                top: 50%;
                left: 5px;
                color: #adadad;
                transform: translateY(-50%);
                font-size: 16px;
                pointer-events: none;
                transition: .5s;
            }
            .txt_field span::before{
                content: '';
                position: absolute;
                top: 40%;
                left: 0;
                width: 0%;
                height: 2px;
                background: #2691d9;
                transition: .5s;
            }
            .txt_field input:focus ~ label,
            .txt_field input:valid ~ label{
                top: -5px;
                color: #2691d9;
            }
            .txt_field input:focus ~ span::before,
            .txt_field input:valid ~ span::before{
                width: 100%;
            }
            .pass{
                margin: -5px 1 20px 5px;
                color: #a6a6a6;
                cursor: pointer;
            }
            .pass a:hover{
                text-decoration: underline;
            }
            input[type="submit"]{
                width: 100%;
                height: 55px;
                border: 1px solid;
                background: #2691d9;
                font-size: 18px;
                color: #e9f4fb;
                font-weight: 700;
                cursor: pointer;
                outline: none;
                border-radius: 20px;
            }
            input[type="submit"]:hover{
                border-color: #2691d9;
                transition: .5s;
            }
            .signup_link{
                margin: 30px 0;
                text-align: center;
                font-size: 16px;
                color: #666666;
            }
            .signup_link a{
                color: #2691d9;
                text-decoration: none;
            }
            .signup_link a:hover{
                text-decoration: underline;
            }
            .home{
                align-items: center;
                padding-bottom: 10px;
            }
            .home a{
                text-decoration: none;
                color: #fff;
                border: 1px solid;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 20px;
                padding-right: 20px;
                background: #2691d9;
                border-radius: 25px;
                font-size: 20px;
                outline: none;
            }
            .home a:hover{
                border-color: #2691d9;
                transition: .5s;
            }
            .pass a{
                color: #666666;
                text-decoration: none;
            }
        </style>
	</head>
	<body>
		<div class="centre">
            <h1>Login</h1>
            <form method="post" action="/loginForm" id="loginForm">
                <div class="txt_field">
                    <input type="text" name="uname" id="uname" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="npassword" id="npassword" required>
                    <label>Password</label>
                </div>
                <div class="pass"><a href="Forgot.html">Forgot Password?</a></div>
                <div class="login">
                    <input type="submit" id="submit" value="Log In"> 
                </div>
                <div class="signup_link">Not a Member? <a href="signin.html">Signup</a></div>
                <div class="home"><a href="index.html">Home</a></div>
            </form>
        </div>
        <script src="/database.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        
        form.addEventListener("/submit", function (event) {
            event.preventDefault();
            
            const uname = document.getElementById("uname").value;
            const npassword = document.getElementById("npassword").value;
            localStorage.setItem('isLoggedIn', true);

            fetch("http://localhost:6161/loginForm", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ uname, npassword }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  alert("Login Successfully");
                } else {
                  alert("Error: " + data.message);
                }
              })
              .catch((error) => console.error("Error:", error));
            });
        });
    </script>
	</body>
</html>
